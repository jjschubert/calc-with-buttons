<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <input type="number" id="firstNumIn">
        <button id="plusBtn">+</button>
        <button id="minusBtn">-</button>
        <button id="multBtn">*</button>
        <button id="divBtn">/</button>
        <input type="number" id="secondNumIn">
        <button id="equalsBtn">=</button>
        <button id="clearBtn">C</button>

        <h3 id="displayCalcOutcome"></h3>
        <ul id="displayEquations">

        </ul>
    </main>
</body>

</html>
