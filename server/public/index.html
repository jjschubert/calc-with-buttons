<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div id="calc">
            <input id="numIn">
            <button class="btn" id="clearBtn">C</button>
            <br>
            <button class="btn" id="7Btn">7</button>
            <button class="btn" id="8Btn">8</button>
            <button class="btn" id="9Btn">9</button>
            <button class="btn" id="plusBtn">+</button>
            <br>
            <button class="btn" id="4Btn">4</button>
            <button class="btn" id="5Btn">5</button>
            <button class="btn" id="6Btn">6</button>
            <button class="btn" id="minusBtn">-</button>
            <br>
            <button class="btn" id="1Btn">1</button>
            <button class="btn" id="2Btn">2</button>
            <button class="btn" id="3Btn">3</button>
            <button class="btn" id="multBtn">*</button>
            <br>
            <button class="btn" id="0Btn">0</button>
            <button class="btn" id="decimalBtn">.</button>
            <button class="btn" id="divBtn">/</button>
            <button class="btn" id="equalsBtn">=</button>
            <br>
        

        <h3 id="displayCalcOutcome"></h3>
        <ul id="displayEquations">

        </ul>
    </div>
    </main>
</body>

</html>
