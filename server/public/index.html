<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <input id="numIn">
        <button id="clearBtn">C</button>
        <br>
        <button id="7Btn">7</button>
        <button id="8Btn">8</button>
        <button id="9Btn">9</button>
        <button id="plusBtn">+</button>
        <br>
        <button id="4Btn">4</button>
        <button id="5Btn">5</button>
        <button id="6Btn">6</button>
        <button id="minusBtn">-</button>
        <br>
        <button id="1Btn">1</button>
        <button id="2Btn">2</button>
        <button id="3Btn">3</button>
        <button id="multBtn">*</button>
        <br>
        <button id="0Btn">0</button>
        <button id="decimalBtn">.</button>
        <button id="divBtn">/</button>
        <button id="equalsBtn">=</button>
        <br>

        <h3 id="displayCalcOutcome"></h3>
        <ul id="displayEquations">

        </ul>
    </main>
</body>

</html>
